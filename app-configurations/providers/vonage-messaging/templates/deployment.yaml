apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}-{{ .Values.environment }}
spec:
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}-{{ .Values.environment }}
  replicas: {{ .Values.deployment.replicas }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}-{{ .Values.environment }}
    spec:
      containers:
      - name: {{ .Values.name }}
        image: {{ .Values.deployment.image.name }}:{{ .Values.image_tag }}
        ports:
        - containerPort: 8080

