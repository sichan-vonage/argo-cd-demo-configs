apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vonage-scheduler-{{.Values.namespace}}
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  destination:
    namespace: {{.Values.namespace}}
    server: https://kubernetes.default.svc

  source:
    repoURL: "https://github.com/sichan-vonage/argo-cd-demo-configs.git"
    targetRevision: HEAD
    path: app-configurations/providers/vonage-scheduler
    helm:
      valueFiles: {{toYaml .Values.helm_values_files | nindent 8}}

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
