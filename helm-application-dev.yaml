apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-application-dev
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: app-dev=docker.io/kinluek/app-dev:~1
    argocd-image-updater.argoproj.io/app-dev.helm.image-name: deployment.image.name
    argocd-image-updater.argoproj.io/app-dev.helm.image-tag: deployment.image.tag
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/git-creds
    argocd-image-updater.argoproj.io/git-branch: main
spec:
  project: default

  source:
    repoURL: 'git@github.com:sichan-vonage/argo-cd-demo-configs.git'
    targetRevision: HEAD
    path: helm/temp/example-app
    helm:
      valueFiles:
        - values.prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: helmapp-dev

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true